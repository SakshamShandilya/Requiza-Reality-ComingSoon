<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Document</title>

    <style>
      .fade {
        animation: fadeInAnimation ease 5s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
      }
      @keyframes fadeInAnimation {
        0% {
          opacity: 0;
          font-size: 20px;
        }
        100% {
          opacity: 1;
          font-size: 40;
        }
      }
    </style>
  </head>
  <body style="background-color: #efefef">
    <div
      class="col-10 col-md-4 text-center mx-auto d-flex align-items-center justify-content-center"
      style="height: auto"
    >
      <div class="shadow-lg p-3" style="background-color: #efefef">
        <img
          src="images/Real-Estate.gif"
          width="100%"
          height="100%"
          class=""
          alt=""
          style="border-radius: 15px"
        />
        <h1
          class="h1 text-center fade p-4"
          style="color: #2e4c6d; font-family: serif"
        >
          <b>COMING SOON !!!</b>
        </h1>
      </div>
    </div>
    <div class="fixed-bottom">
      <img src="images/logo.jpeg" width="100%" alt="" />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

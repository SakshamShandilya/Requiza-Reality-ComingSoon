<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Document</title>

    <style>
      .fade {
        animation: fadeInAnimation ease 5s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
      }
      @keyframes fadeInAnimation {
        0% {
          opacity: 0;
          font-size: small;
        }
        100% {
          opacity: 1;
          font-size: large;
        }
      }
    </style>
  </head>
  <body style="background-color: #0a99a3">
    <div
      class="d-flex align-items-center justify-content-center my-auto"
      style="height: 600px"
    >
      <div class="p-4 shadow-lg rounded" style="background-color: #f7f7f7">
        <img src="images/ani.gif" width="100%" class="rounded" alt="" />
        <div class="fade">
          <div class="row">
            <span class="col-12">
              <h1
                class="text-center p-4 h1 animated fadeIn"
                style="font-family: serif; color: #0a99a3"
              >
                Requiza Reality
              </h1>
            </span>
          </div>
          <p class="h3 text-center text-muted">Coming Soon !!!</p>
          <p class="h5 text-center text-muted" style="font-family: monospace">
            Get Ready To Experience Luxury.
          </p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
